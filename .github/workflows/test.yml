name: Test

on:
  push:
  pull_request:
    branches: [master]

jobs:
  build-test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        cc: [clang, gcc]
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cmake -B build && make -C build
        env:
          CC: /usr/bin/${{ matrix.cc }}
          CFLAGS: "-Wpedantic -Wall -Werror"
  run-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cmake -B build && make -C build
      - name: Test
        run: cd build && ctest
  format-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install formatters
        run: |
          npm install -g prettier
          pip install cmakelang
          sudo snap install shfmt
      - run: ./format.sh
      - name: Check changes
        run: git diff --quiet
